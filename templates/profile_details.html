{% extends 'base.html' %}

{% block title %}Personal Details{% endblock %}

{% block content %}
<h1>Personal Details</h1>

<div style="position: relative;">
    <!-- ZdjÄ™cie profilowe -->
    {% if user.profile_image %}
    <img src="{{ url_for('static', filename=user.profile_image) }}" alt="Profile Image" class="profile-image">
    {% else %}
    <img src="{{ url_for('static', filename='default_profile.png') }}" alt="Default Profile Image" class="profile-image">
    {% endif %}

    <!-- Formularz danych -->
    <form method="POST" enctype="multipart/form-data">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" value="{{ user.first_name or '' }}" required>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" value="{{ user.last_name or '' }}" required>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" value="{{ user.age or '' }}" required>

        <label for="bio">Bio:</label>
        <textarea name="bio" id="bio" rows="4">{{ user.bio or '' }}</textarea>

        <label for="profile_image">Profile Image:</label>
        <input type="file" name="profile_image" id="profile_image">

        <button type="submit" class="btn-save">Save Changes</button>
    </form>
</div>
{% endblock %}
